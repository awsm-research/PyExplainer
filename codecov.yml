codecov:
  require_ci_to_pass: yes
  token: 4b8500e8-5b2c-4c1b-9861-e98fbf4ef319

coverage:
  precision: 2
  round: down
  range: "70...100"

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: no
